---
layout: default
---

<!-- Animated Background -->
<div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900"></div>
    <div id="particles" class="absolute inset-0"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
</div>

<!-- Projects Section -->
<section id="projects" class="py-24 relative min-h-screen">
    <div class="absolute inset-0 bg-gradient-to-b from-slate-900 to-black"></div>
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20">
        <div class="text-center mb-20">
            <h2 class="text-5xl md:text-6xl font-bold text-white mb-6">
                My <span class="bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">Experiments</span>
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Digital solutions built with curiosity and code - each project tells a story of innovation
            </p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% assign all_projects = site.projects | sort: "date" | reverse %}
            
            {% for project in all_projects %}
            {% include project-card.html %}
            {% endfor %}
        </div>
    </div>
</section>
