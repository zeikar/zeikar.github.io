<div class="project-card-3d group perspective-1000">
    <div class="project-card-inner relative preserve-3d transition-all duration-500 hover:rotate-y-12 hover:-translate-y-4">
        <!-- Main Card -->
        <div class="glass-card rounded-2xl backdrop-blur-lg bg-white/10 border border-white/20 overflow-hidden shadow-2xl">
            {% if project.image %}
            <div class="aspect-video overflow-hidden relative">
                <img src="{{ project.image | relative_url }}" alt="{{ project.title }}" 
                     class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" loading="lazy">
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
            {% else %}
            <div class="aspect-video relative bg-gradient-to-br from-cyan-500/20 to-purple-600/20 flex items-center justify-center">
                <div class="text-4xl font-bold text-white/60">{{ project.title | slice: 0, 2 | upcase }}</div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
            {% endif %}
            
            <div class="p-6 space-y-4">
                <h3 class="text-xl font-bold text-white group-hover:text-cyan-400 transition-colors">
                    {{ project.title }}
                </h3>
                <p class="text-gray-300 leading-relaxed">{{ project.description }}</p>
                
                {% if project.tech_stack %}
                <div class="flex flex-wrap gap-2">
                    {% for tech in project.tech_stack %}
                    <span class="px-3 py-1 bg-white/10 text-cyan-400 rounded-full text-sm font-medium border border-white/20 backdrop-blur-sm">
                        {{ tech }}
                    </span>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="flex gap-3 pt-2">
                    <a href="{{ project.url | relative_url }}" 
                       class="flex-1 px-4 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-lg hover:from-cyan-400 hover:to-blue-500 transition-all font-medium text-center transform hover:scale-105">
                        View Project
                    </a>
                    {% if project.github_url %}
                    <a href="{{ project.github_url }}" target="_blank" rel="noopener" 
                       class="px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-all font-medium border border-white/20 transform hover:scale-105">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <!-- Floating Elements -->
        <div class="absolute -top-2 -right-2 w-4 h-4 bg-cyan-400 rounded-full animate-pulse opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100"></div>
        <div class="absolute -bottom-2 -left-2 w-3 h-3 bg-purple-500 rounded-full animate-pulse opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-200"></div>
    </div>
</div>
